<!DOCTYPE html>

<head>
 
    <title>Forms EX 2</title>
    <link rel="stylesheet" href="style.css">
            <!--caling js-->
    <script src="jsindex.js"></script>

</head>


<header>

</header>


<body>

<form>

    <h1>Forms EX 2</h1>

    <br>

    <progress id="progbar" value="1" max="4" ></progress>

    
    
    <br><br>
    <fieldset>

        <legend class="mainlegend">Create Account</legend>
        <label for="email">Enter your eMail address &nbsp</label>
        <input type="email" name="email"
             placeholder="eMail goes here" id="email"
                size="30">
        
        <br><br>
        <label for="pass1">Type in your password &nbsp &nbsp</label>
        <input type="password" name="pass1" 
                placeholder="Password goes here" id= "pass1"
                size="16">
        <br>
        
        <label for="passConf">Confirm your password &nbsp</label>
        <input type="password" name="passConf" 
                placeholder="Confirmation goes here" id="passConf"
                size="16">
        
        <br>        
        
    </fieldset>
    <br>
    <progress value="2" max="4">Step 2</progress>
    <br><br>
    

    <fieldset >
        
            <legend class="mainlegend">Personal Details</legend>
            <br> 
            
            <label for="date">Date of birth:&nbsp</label>
            <input type="date" id="date"> 
               
            <br><br>
            <label for="ageInputId">Choose your age &nbsp</label>
            <br><br>
            <input type="range" name="age" list="tickmarks" id="ageInputId" 
                    min="0" value="40" max="120" step="1"
                    oninput="ageOutputId.value = ageInputId.value">
                                       
                <datalist id="tickmarks">
                    <option value="0"  >
                    <option value="10" >
                    <option value="20" >
                    <option value="30" >
                    <option value="40" >
                    <option value="50" >
                    <option value="60" >
                    <option value="70" >
                    <option value="80" >
                    <option value="90" >
                    <option value="100" >
                    <option value="110" >
                    <option value="120" >
                </datalist>
            
                  <output name="age" id="ageOutputId">40</output>        
            
            <br><br>
            
            <fieldset class="Status" >
                
                <legend>Status</legend>
                
                <label for="Single">Single  &nbsp &nbsp  &nbsp</label>
                <input type="radio" name="status"
                        placeholder="palceholder" id="Single" required>
                <br>                    
                <label for="Married">Married  &nbsp  &nbsp</label>
                <input type="radio" name="status"
                placeholder="palceholder" id="Married">
        
                <br>
                
                <label for="Divorced">Divorced</label>
                <input type="radio" name="status"
                placeholder="palceholder" id="Divorced">
        
            </fieldset>

            
            
            <br><br>
            
            Hobbies
            <br>
            <select>
                <optgroup label="Outdoors" >
                    <option disabled selected value="" style="display:none">hidden</option>
                    <option value="fishing" selected>Fishing</option>
                    <option value="hicking">Hicking</option>
                    <option value="camp fire">Camp fire</option>
                    </optgroup>
                <optgroup label="Sports">
                <option value="golf">Golf</option>
                <option value="basketball">Basketball</option>
                <option value="football">Football</option>
                <option value="polo">Polo</option>
                </optgroup>

                </select>

            <br>
            
            <input type="hidden" name="landing" id="landing" value="W24LCH">
            
        </fieldset>
    <br>
  
    <br>


    <progress value="3" max="4" ></progress>
    <br><br>
    <fieldset>

        <legend class="mainlegend">More personal details</legend>
        <label for="file">Load a profile picture &nbsp</label>
        <input type="file" name="file" id="file" value="some text">

        
        
        <br><br>
        <label for="textarea" id="textarealabel">Type in Some things about yourself &nbsp &nbsp</label>
        <textarea name="textarea" placeholder="Some things about myself" 
                id= "textarea" ></textarea>
        <br>

                      
        <br>  
        <div class="resetsubmit">
            <input type="reset" name="reset" placeholder="reset" id="reset">

                
            <input type="submit" name="submit" placeholder="Submit" id="submit">
        </div>      
    </fieldset>    
    <br>
    <progress value="4" max="4" data-label="done"></progress>
    <br>
</form>
<br>
    
</body>

</html>
